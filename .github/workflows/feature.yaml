name: Feature CI

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Quick checks that run first - format and unsafe code detection
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Find unsafe code blocks
        run: |
          echo "Searching for unsafe code blocks..."
          rg "unsafe" --type rust --stats || echo "No unsafe code found"

      - name: Find unwrap usage
        run: |
          echo "Searching for unwrap() usage..."
          rg "\.unwrap\(\)" --type rust --stats || echo "No unwrap() found"

      - name: Find expect usage
        run: |
          echo "Searching for expect() usage..."
          rg "\.expect\(" --type rust --stats || echo "No expect() found"

      - name: Find panic usage
        run: |
          echo "Searching for panic! usage..."
          rg "panic!\(" --type rust --stats || echo "No panic!() found"

  # Security checks - audit, deny, supply chain
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo-deny
        id: cache-cargo-deny
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-deny
          key: ${{ runner.os }}-cargo-deny-0.18.5

      - name: Install cargo-deny
        if: steps.cache-cargo-deny.outputs.cache-hit != 'true'
        run: cargo install cargo-deny --locked --version 0.18.5

      - name: Check advisories (uses deny.toml for exceptions)
        run: cargo deny check advisories

      - name: Check licenses
        run: cargo deny check licenses

      - name: Check sources (only crates.io + Polkadot SDK allowed)
        run: cargo deny check sources

  # Lint - clippy on both node and contracts
  lint-node:
    name: Clippy (Node & Runtime)
    runs-on: ubuntu-latest
    needs: security
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
          target: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-node-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Run clippy on node and runtime
        run: |
          cargo clippy --all-targets --workspace \
            --exclude access_registry \
            --exclude attribute_store \
            --exclude policy_engine \
            --exclude payment_integration \
            --features try-runtime \
            -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -D clippy::cargo \
            -D clippy::nursery \
            -W clippy::unwrap_used \
            -W clippy::expect_used \
            -W clippy::panic \
            -W clippy::todo \
            -W clippy::unimplemented \
            -A clippy::multiple_crate_versions \
            -A clippy::cargo_common_metadata

  lint-contracts:
    name: Clippy (Contracts)
    runs-on: ubuntu-latest
    needs: security
    if: contains(github.event.pull_request.changed_files, 'contracts/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
          target: wasm32-unknown-unknown

      - name: Install cargo-contract
        run: cargo install cargo-contract --locked --version ^4.0

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-contracts-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy on contracts
        working-directory: contracts
        run: |
          cargo clippy --all-targets -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -W clippy::unwrap_used \
            -W clippy::expect_used \
            -A clippy::cargo_common_metadata

  # Build - node and contracts
  build-node:
    name: Build Node
    runs-on: ubuntu-latest
    needs: lint-node
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-node-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libssl-dev llvm libudev-dev protobuf-compiler

      - name: Build node
        run: cargo build --package arkavo-node --features try-runtime

      - name: Build runtime
        run: cargo build --package arkavo-runtime --features try-runtime

      - name: Upload node binary
        uses: actions/upload-artifact@v4
        with:
          name: arkavo-node
          path: target/debug/arkavo-node
          retention-days: 7

  build-contracts:
    name: Build Contract (${{ matrix.contract }})
    runs-on: ubuntu-latest
    needs: lint-contracts
    if: contains(github.event.pull_request.changed_files, 'contracts/')
    strategy:
      matrix:
        contract:
          - access_registry
          - attribute_store
          - policy_engine
          - payment_integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install cargo-contract
        run: cargo install cargo-contract --locked --version ^4.0

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/${{ matrix.contract }}/target
          key: ${{ runner.os }}-cargo-contract-${{ matrix.contract }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build contract
        run: |
          cd contracts/${{ matrix.contract }}
          cargo contract build

      - name: Upload contract artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.contract }}
          path: |
            contracts/${{ matrix.contract }}/target/ink/${{ matrix.contract }}.wasm
            contracts/${{ matrix.contract }}/target/ink/${{ matrix.contract }}.json
          retention-days: 7

  # Test - node and contracts
  test-node:
    name: Test Node
    runs-on: ubuntu-latest
    needs: build-node
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-node-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Run tests
        run: cargo test --workspace --exclude access_registry --exclude attribute_store --exclude policy_engine --exclude payment_integration

  test-contracts:
    name: Test Contract (${{ matrix.contract }})
    runs-on: ubuntu-latest
    needs: build-contracts
    if: contains(github.event.pull_request.changed_files, 'contracts/')
    strategy:
      matrix:
        contract:
          - access_registry
          - attribute_store
          - policy_engine
          - payment_integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install cargo-contract
        run: cargo install cargo-contract --locked --version ^4.0

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/${{ matrix.contract }}/target
          key: ${{ runner.os }}-cargo-contract-${{ matrix.contract }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run contract tests
        run: |
          cd contracts/${{ matrix.contract }}
          cargo test

  # Docker validation - just check it builds, don't push
  docker-check:
    name: Validate Docker Build
    runs-on: ubuntu-latest
    needs: build-node
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: arkavo-node:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test Docker image
        run: |
          docker build -f Dockerfile -t arkavo-node:test .
          docker run --rm arkavo-node:test --version || true
          docker run --rm arkavo-node:test --help
