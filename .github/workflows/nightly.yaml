name: Nightly Checks

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Comprehensive security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo-deny
        id: cache-cargo-deny
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-deny
          key: ${{ runner.os }}-cargo-deny-0.18.5

      - name: Install cargo-deny
        if: steps.cache-cargo-deny.outputs.cache-hit != 'true'
        run: cargo install cargo-deny --locked --version 0.18.5

      - name: Check advisories
        id: advisories
        run: cargo deny check advisories
        continue-on-error: true

      - name: Check licenses
        id: licenses
        run: cargo deny check licenses
        continue-on-error: true

      - name: Check sources
        id: sources
        run: cargo deny check sources
        continue-on-error: true

      - name: Create issue on failure
        if: steps.advisories.outcome == 'failure' || steps.licenses.outcome == 'failure' || steps.sources.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Nightly Security Audit Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `The nightly security audit has detected new issues.

            **Failed Checks:**
            - Advisories: ${{ steps.advisories.outcome }}
            - Licenses: ${{ steps.licenses.outcome }}
            - Sources: ${{ steps.sources.outcome }}

            Please review the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.

            **Action Required:**
            1. Review SECURITY.md to determine if this is a new vulnerability
            2. If new: update SECURITY.md and deny.toml with proper documentation
            3. If upstream: create tracking issue for Substrate/Ink! update
            `;

            // Check if there's already an open issue for today
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,automated,nightly'
            });

            const today = new Date().toISOString().split('T')[0];
            const existingIssue = issues.data.find(issue => issue.title.includes(today));

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'automated', 'nightly']
              });
            }

  # Dependency update check
  dependency-check:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Check for outdated dependencies
        run: |
          cargo install cargo-outdated --locked
          cargo outdated --exit-code 1 || echo "::warning::Outdated dependencies found"
        continue-on-error: true

      - name: Check Substrate updates
        run: |
          echo "Checking Polkadot SDK for newer stable releases..."
          git ls-remote --heads https://github.com/paritytech/polkadot-sdk.git | grep stable | tail -5

  # Build verification (ensure main branch still builds)
  build-verification:
    name: Verify Main Branch Builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libssl-dev llvm libudev-dev protobuf-compiler

      - name: Build node
        run: cargo build --package arkavo-node --features try-runtime

      - name: Run tests
        run: cargo test --workspace --exclude access_registry --exclude attribute_store --exclude policy_engine --exclude payment_integration
