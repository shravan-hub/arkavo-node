name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build release binaries
  build-release:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libssl-dev llvm libudev-dev protobuf-compiler

      - name: Build node (release)
        run: cargo +nightly build --release --package arkavo-node

      - name: Build runtime (release)
        run: cargo +nightly build --release --package arkavo-runtime

      - name: Upload node binary
        uses: actions/upload-artifact@v4
        with:
          name: arkavo-node-${{ github.sha }}
          path: target/release/arkavo-node
          retention-days: 90

      - name: Upload runtime WASM
        uses: actions/upload-artifact@v4
        with:
          name: arkavo-runtime-${{ github.sha }}
          path: target/release/wbuild/arkavo-runtime/arkavo_runtime.compact.compressed.wasm
          retention-days: 90

  # Build and publish Docker image
  docker-publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            GIT_COMMIT=${{ github.sha }}

      - name: Test Docker image
        run: |
          # Use the branch tag which is always available for main branch pushes
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          docker pull "$IMAGE_TAG"
          docker run --rm "$IMAGE_TAG" --version || true
          docker run --rm "$IMAGE_TAG" --help
