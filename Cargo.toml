[workspace]
members = [
    "node",
    "runtime",
]
resolver = "2"

# Contracts and tools are excluded for now
# - Contracts use a separate workspace in contracts/Cargo.toml
# - Tools can be built separately when needed
# Build contracts with: cd contracts && cargo contract build --manifest-path <contract>/Cargo.toml
exclude = ["contracts", "tools/*"]

[workspace.package]
authors = ["Arkavo Team"]
edition = "2021"
repository = "https://github.com/arkavo-org/arkavo-node"
license = "GPL-3.0-or-later"

[workspace.dependencies]
# Polkadot SDK - using stable2509 (September 2025 stable release)
# All Substrate dependencies come from the same commit for compatibility
polkadot-sdk-git = "https://github.com/paritytech/polkadot-sdk.git"
polkadot-sdk-branch = "stable2509"

# Codec
codec = { package = "parity-scale-codec", version = "3.6", default-features = false }
scale-info = { version = "2.11", default-features = false }

# Substrate Pallets
frame-support = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
frame-system = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
frame-executive = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
frame-metadata-hash-extension = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
frame-try-runtime = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
pallet-aura = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
pallet-balances = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
pallet-grandpa = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
pallet-sudo = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
pallet-timestamp = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
pallet-transaction-payment = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
