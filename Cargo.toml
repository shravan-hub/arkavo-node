# Benchmarking
frame-benchmarking = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
frame-benchmarking-cli = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }
frame-system-benchmarking = { git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2509", default-features = false }

# Other common dependencies
clap = { version = "4.5", features = ["derive"] }
futures = "0.3"
jsonrpsee = { version = "0.24", features = ["server"] }
serde = { version = "=1.0.219", default-features = false, features = ["derive"] }
serde_json = { version = "=1.0.132", default-features = false }

[profile.release]
panic = "unwind"
opt-level = 3

[profile.production]
inherits = "release"
lto = true
codegen-units = 1

# Note: Previously used [patch.crates-io] for indexmap, but removed to avoid vendoring.
# If a patched version is needed, it should be sourced from a git repository, not vendored locally.
