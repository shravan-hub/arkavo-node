# Configuration for cargo-deny
# Run with: cargo deny check

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "warn"  # Allow yanked crates (Substrate uses them)
ignore = [
    # Active vulnerabilities (upstream Substrate - awaiting update)
    "RUSTSEC-2025-0118",  # wasmtime 35.0.0 (sc-executor-wasmtime, needs >=38.0.4)

    # Unmaintained crates (upstream Substrate dependencies)
    "RUSTSEC-2022-0061",  # parity-wasm (deprecated, used in sp-version)
    "RUSTSEC-2024-0384",  # instant (used in wasm-timer via sc-network)
    "RUSTSEC-2024-0436",  # paste (compile-time macro)
    "RUSTSEC-2024-0370",  # proc-macro-error (compile-time only)
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "GPL-3.0-only",
    "GPL-3.0-or-later",
    "GPL-3.0-or-later WITH Classpath-exception-2.0",
    "CC0-1.0",
    "Unlicense",
    "0BSD",
    "Zlib",
    "MPL-2.0",
]
confidence-threshold = 0.8

[bans]
# Ban specific crates
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"

# Deny certain crates known to have issues
deny = [
    # Add any crates you want to explicitly ban
]

# Skip certain crates from duplicate version checking
skip = [
    # Substrate/Polkadot often have version conflicts
    { name = "bitflags" },
    { name = "syn" },
]

skip-tree = [
    # Skip entire dependency trees if needed
]

[sources]
# Only allow crates from these sources
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    "https://github.com/paritytech/polkadot-sdk.git",
]
